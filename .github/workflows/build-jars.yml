name: Build Plugin Jar

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.5'

      - name: Build all jars
        run: gradle buildAllJars --no-daemon --console=plain

      - name: Upload jars
        uses: actions/upload-artifact@v4
        with:
          name: TownsAndNations-All
          path: TownsAndNations-Common/build/libs/*.jar
