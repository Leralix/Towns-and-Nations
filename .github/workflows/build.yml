name: Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew (Unix)
      if: runner.os != 'Windows'
      run: chmod +x gradlew

    - name: Check code formatting with Spotless
      run: ./gradlew spotlessCheck
      if: runner.os != 'Windows'

    - name: Check code formatting with Spotless (Windows)
      run: .\gradlew.bat spotlessCheck
      if: runner.os == 'Windows'

    - name: Build with Gradle (Unix)
      if: runner.os != 'Windows'
      run: ./gradlew clean build --no-daemon

    - name: Build with Gradle (Windows)
      if: runner.os == 'Windows'
      run: .\gradlew.bat clean build --no-daemon

    - name: Run tests (Unix)
      if: runner.os != 'Windows'
      run: ./gradlew test --no-daemon

    - name: Run tests (Windows)
      if: runner.os == 'Windows'
      run: .\gradlew.bat test --no-daemon

    - name: Archive build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: plugin-jar
        path: tan-core/build/libs/*.jar
        retention-days: 7

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/build/test-results/**/*.xml
          **/build/reports/**
        retention-days: 7
