#When a player rent a property, make the player pay the rent one extra time at start
payRentAtStart: true

#The max size of names
maxPropertyNameSize: 16
maxPropertyDescriptionSize: 40

#Max size of a property (length x width x height)
MaxPropertySize: 50000

# Particle used to show property boundaries
propertyBoundaryParticles : "HAPPY_VILLAGER"


########################
##       Ranks        ##
########################

#The max number of rank a town can create
maxRanks: 9

RankNameSize: 25

########################
##        Wars        ##
########################

#Enable war
EnableWar: true

# Simple war mode
# If enabled, a war will not require attacks to capture chunks.
# As soon as the war is declared, an attack will start and last until one side surrender.
simpleWarMode : false

# Capture percentage of a territory before forced surrender (default 70%)
capturePercentageToSurrender: 70
# If town capital chunk is captured, bonus capture percentage (default 20%)
captureCapitalBonusPercentage : 20

#Authorized ranges
allowedTimeSlotsWar: [ "08:00-10:00", "12:00-20:30" ]
#Allowed days of the weeks
# 1: Monday, 2: Tuesday, 3: Wednesday, 4: Thursday, 5: Friday : 6: Saturday, 7: Sunday
allowedDays : [1, 2, 3, 4, 5, 6, 7]

#Admin needs to approve every war. Admins need to use /tan admin gui to approve or deny a war
AdminApproval: false

#The duration of an attack in minutes
WarDuration: 30

#The minimum time before starting a war in minutes
MinimumTimeBeforeAttack: 120 #2 hours
#The maximum time before starting a war in minutes
MaximumTimeBeforeAttack: 4320 #72 hours


# Set the maximum number of chunks a territory can conquer during a war.
# Set the value to 0 for unlimited chunks (capped by the maximum number of chunks the territory currently own).
MaximumChunkConquer: 0

#Chunk capture time (in seconds)
ChunkCaptureTime : 10

# Command to execute when an attack starts/end ONCE
commandToExecuteOnceWhenAttackStart: [ ] #eg : ["time set day", "..."]
commandToExecuteOnceWhenAttackEnd: [ ] #eg : ["time set night", "..."]

# Command to execute when an attack starts/end for EACH PLAYER
# Placeholder : %PLAYER% -> Name one player
commandToExecutePerPlayerWhenAttackStart: [ ] #eg : ["pvp %PLAYER% on", "..."]
commandToExecutePerPlayerWhenAttackEnd: [ ] #eg : ["pvp %PLAYER% off", "..."]

#Commands blocked during attacks
#Example : ["command 1", "command 1"]
#You can use separated command if needed :
#"/tan pay" WILL NOT block "/tan gui", "/tan claim"
#"/tp"      WILL     block "/tp @r", "/tp <playerName>"...
BlacklistedCommandsDuringAttacks: [ "/tan pay", "/tp" ]

## Forts
Forts:
  # If TownAllowNonAdjacentChunks : true, forts can be used as outposts
  useAsOutpost: true
  # The cost of creating a fort for towns
  fortCost: 1000.0
  # The protection radius of forts
  fortProtectionRadius: 50.0
  # the radius to capture a fort during an attack, in block
  fortCaptureRadius: 10.0
  # The time to capture a fort (in seconds)
  fortCaptureTime: 60
  # If true, all chunk protected by this fort and no longer protected by another one will also be captured by the
  # owning side. Else, all chunks will need to be claimed by hand
  claimAllIfCaptured : true

# During a war, boundaries of territories at war are shown to players as a cylinder.
# Radius of the cylinder.
warBoundaryRadius: 16.0
# height of the cylinder is set to 1 as of 0.15.5+

#The type of particle used to display boundaries (https://minecraft.fandom.com/wiki/Particles#Types_of_particles)
