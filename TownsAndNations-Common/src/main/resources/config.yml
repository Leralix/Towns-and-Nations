########################
##      General       ##
########################

# Online mode
# If true, only premium (online-mode) players are allowed; their custom heads can be used as town icons.
# If false (cracked mode), the plugin will attempt to fetch the skin for the given player name;
# only players with a valid skin will have their head displayed as a town icon.
onlineMode: true

#Time of the day when taxes are collected (default is midnight at 0:00)
taxHourTime: 0 #0-23
taxMinuteTime: 0 #0-59

########################
##      Players       ##
########################

#IMPORTANT !! Enable the player color code.
#Enabling the color code will create a separate scoreboard for each player, thus BREAKING THE VANILLA SCOREBOARD
#Only enable this if you are not using any other scoreboard plugin
EnablePlayerColorCode: false


# Enable town tag
# Players in a town will be shown with a prefix of their town name or tag
enableTownTag: true
#If tag enabled:
tagMinSize: 3
tagMaxSize: 4
# tag format
# Minecraft color code : https://manacube.com/attachments/1575063877749-png.20438/
townTagFormat: "&f[&l{townColor}{townTag}&r]"

#Enable the version check
CheckForUpdate: true

########################
##      Economy       ##
########################

#Use TownsAndNations economy for vault
#If set to false, plugin will use the economy plugin linked to vault
#If no other economy plugin are provided by vault, the plugin will use its own economy system without linking to vault
UseTanEconomy: false

#If TownsAndNations economy is used, set the currency symbol
moneyIcon: "âœ¦"

#Show currency symbol in menus and messages
showCurrency: true

#If TownsAndNations economy is used, set the number of digits (0,1,2,3...)
DecimalDigits: 2

#Max distance between 2 players to be able to trade (/tan pay)
maxPayDistance: 15

#The amount of money a player starts with (only works if no external economy plugin is used)
StartingMoney: 100.0

########################
##     Territories    ##
########################

#Buffer zone between territories when creating a new territory (Capital chunk or Fort as outpost)
#Buffer is only checked if ...AllowNonAdjacentChunks is set to false
TerritoryClaimBufferZone: 2

# Particles shown to display territory boundaries
boundaryParticles :
  ALLY: COMPOSTER
  NEUTRAL: SMOKE
  ENEMY : FLAME

########################
##      Kingdoms      ##
########################

#Enable Kingdoms
EnableKingdom: true


########################
##       Regions      ##
########################

#Enable Region (will automatically disable Kingdoms if set to false)
EnableRegion: true

#The cost of creating a Region
regionCost: 7500

#The max size of names
TownNameSize: 45
TownDescSize: 55

#Cost of renaming a region:
ChangeRegionNameCost: 100

#Allow non-adjacent chunks to be claimed
RegionAllowNonAdjacentChunks: false

#Notify if a player from an enemy territory enters
notifyEnemyEnterRegion: true

########################
##       Towns        ##
########################

#The cost of creating a town
townCost: 1000

#The max size of names
RegionNameSize: 45
RegionDescSize: 55

#Cost of renaming a town:
ChangeTownNameCost: 100

#Allow non-adjacent chunks to be claimed
TownAllowNonAdjacentChunks: false

#Notify if a player from an enemy town enters
notifyEnemyEnterTown: true

########################
##      Relations     ##
########################

# enablePvP :           If true, two players with the relation can hurt each-other (check only apply to hit and arrow)
# truce_period          The number of hours a territory cannot set a hostile relation after the current relation has been removed.
#                       Only for Alliance and Non-Aggression pact.
#                       Set to 0 to disable option
# canInteractWithProperty        If true, a player can buy or rent property in another town. This is not retroactive.
# canAccessTerritory :  If false, a player will not be able to navigate inside the territory claims.
#                       This does not apply during attacks.
# blockedCommands       A list of command that cannot be cast by a player if another player is selected.
#                       Eg : /tpa %PLAYER% will disable /tpa "playerName" only if aimed at a player under embargo
#                       Every command that match the blacklisted part will be blocked (/tp %PLAYER% will block /tp notch 0 70 0)
#                       Keywords :
#                       - %PLAYER%  placeholder to get the player username. Mandatory or command will not be registered.

relationConstants:
  self: #Player is in the same town
    enablePvP: true
    canInteractWithProperty: true
    canAccessTerritory: true
    blockedCommands: [ ]
  alliance:
    enablePvP: true
    truce_period: 72
    canInteractWithProperty: true
    canAccessTerritory: true
    blockedCommands: [ ]
  non_aggression:
    enablePvP: true
    truce_period: 48
    canInteractWithProperty: true
    canAccessTerritory: true
    blockedCommands: [ ]
  neutral: #Default relation between two territories. Also used for Vassals and Overlord relation.
    enablePvP: true
    canInteractWithProperty: true
    canAccessTerritory: true
    blockedCommands: [ ]
  embargo:
    enablePvP: true
    canInteractWithProperty: false
    canAccessTerritory: true
    blockedCommands: [ "/tpa %PLAYER%", "/tan pay %PLAYER%", "/pay %PLAYER% " ]
  war:
    enablePvP: true
    canInteractWithProperty: false
    canAccessTerritory: true
    blockedCommands: [ "/tpa %PLAYER%", "/tan pay %PLAYER%", "/pay %PLAYER%" ]


